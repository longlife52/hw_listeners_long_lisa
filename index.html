<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <form method="post" action="mailto:garrisonridge@gmail.com" id="listenerform" name="listenerform">
            <fieldset id="formbox">
                <legend>Join Us to Listen!</legend>
                <!--text boxes for form -->
                <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" />
                <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" />
                <label for="email">Email</label>
                    <input type="text" id="email" name="email" />
                <!--text area for message box on form -->
                <h4>Tell Us More!</h4>
                <textarea id="comments" name="comments"></textarea>
                <!--submit form -->
                <input type = "submit" id="submit" name="submit" value="Sign Me Up!"/>
            </fieldset>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
